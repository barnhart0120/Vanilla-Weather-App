<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danielle's Weather App</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/c13c8e902f.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-2"></div>
            <div class="col-9">
              <div class="container-fluid">
                <form class="d-flex" id="search-form">
                  <input
                    class="form-control me-2"
                    type="search"
                    autocomplete="off"
                    placeholder="Enter city name..."
                    aria-label="Search"
                    id="search-bar"
                  />

                  <div class="col-1 text-center">
                    <a href="#" class="celsius">°C</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <h1>CITY</h1>
          <h2>CONDITION</h2>

          <p class="weather-icon"><i class="fas fa-circle"></i></p>

          <div class="row h-100 current-weather-data">
            <div class="col-3"></div>
            <div class="col-sm-3 my-auto temperature">54°</div>
            <div class="col-1"></div>
            <div class="col-sm-3 my-auto weather-details">
              low temp: 40<span class="low-temp"></span>°<br />
              high temp: 60<span class="high-temp"></span>°<br />
              humidity: 0<span class="humidity"></span>%<br />
              wind: 8<span class="windspeed"></span> mph
            </div>
            <div class="col-2"></div>
          </div>

          <div class="row">
            <div class="col-2"></div>
            <div class="col-8"><hr /></div>
            <div class="col-2"></div>
          </div>
          <div class="row">
            <div class="col-2"></div>
            <div class="col-3 text-center">MONDAY</div>
            <div class="col-2 text-center">-</div>
            <div class="col-3 text-center">54° | 36°</div>
            <div class="col-2"></div>
          </div>
          <div class="row">
            <div class="col-2"></div>
            <div class="col-8"><hr /></div>
            <div class="col-2"></div>
          </div>
          <div class="row">
            <div class="col-2"></div>
            <div class="col-3 text-center">TUESDAY</div>
            <div class="col-2 text-center">-</div>
            <div class="col-3 text-center">54° | 36°</div>
            <div class="col-2"></div>
          </div>
          <div class="row">
            <div class="col-2"></div>
            <div class="col-8"><hr /></div>
            <div class="col-2"></div>
          </div>
          <div class="row">
            <div class="col-2"></div>
            <div class="col-3 text-center">WEDNESDAY</div>
            <div class="col-2 text-center">-</div>
            <div class="col-3 text-center">54° | 36°</div>
            <div class="col-2"></div>
          </div>
          <div class="row">
            <div class="col-2"></div>
            <div class="col-8"><hr /></div>
            <div class="col-2"></div>
          </div>
          <div class="row">
            <div class="col-2"></div>
            <div class="col-3 text-center">THURSDAY</div>
            <div class="col-2 text-center">-</div>
            <div class="col-3 text-center">54° | 36°</div>
            <div class="col-2"></div>
          </div>
          <div class="row">
            <div class="col-2"></div>
            <div class="col-8"><hr /></div>
            <div class="col-2"></div>
          </div>
          <div class="row">
            <div class="col-2"></div>
            <div class="col-3 text-center">FRIDAY</div>
            <div class="col-2 text-center">-</div>
            <div class="col-3 text-center">54° | 36°</div>
            <div class="col-2"></div>
          </div>
          <div class="row">
            <div class="col-2"></div>
            <div class="col-8"><hr /></div>
            <div class="col-2"></div>
          </div>
        </div>
      </div>

      <p class="coded-by">
        <a
          href="https://github.com/barnhart0120/Vanilla-Weather-App"
          target="_blank"
          class="code-link"
          >open-source code</a
        ><br />Danielle Barnhart<br />2021
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
