<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danielle's Weather App</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/c13c8e902f.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-2"></div>
            <div class="col-9">
              <div class="container-fluid">
                <form class="d-flex" id="search-form">
                  <input
                    class="form-control me-2"
                    type="search"
                    autocomplete="off"
                    placeholder="Enter city name..."
                    aria-label="Search"
                    id="search-bar"
                  />
                  <div class="col-1"></div>
                </form>
                <div class="row">
                  <div class="col-10"></div>
                  <div class="col-2 text-center">
                    <a href="#" id="celsius">°C</a>
                    <span class="unit-divider">|</span>
                    <a href="#" id="fahrenheit" class="active">°F</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <p id="date"></p>
          <div class="current-time">
            <p id="time"></p>
            <p id="am-pm"></p>
          </div>
          <div class="row">
            <div class="col-4"></div>
            <div class="col-4"><hr /></div>
            <div class="col-4"></div>
          </div>

          <h1 id="city"></h1>
          <div class="row">
            <div class="col-4"></div>
            <div class="col-4"><hr /></div>
            <div class="col-4"></div>
          </div>
          <h3 id="weather-condition"></h3>

          <img src="" alt="weather condition icon" id="weather-icon" />

          <div class="row h-100 current-weather-data">
            <div class="col-3"></div>
            <div class="col-sm-4 my-auto" id="temperature">
              <span id="current-temp"></span>° <span class="temp-unit">F</span>
            </div>

            <div class="col-sm-3 my-auto weather-details">
              low temp: <span id="low-temp"></span>°
              <span class="low-unit">F</span><br />
              high temp: <span id="high-temp"></span>°
              <span class="high-unit">F</span><br />
              humidity: <span id="humidity"></span>%<br />
              wind: <span id="wind-speed"></span
              ><span class="wind-unit"> mph</span>
            </div>
            <div class="col-2"></div>
          </div>
  
          <div class="row forecast-line">
            <div class="col-2"></div>
            <div class="col-8"><hr /></div>
            <div class="col-2"></div>
          </div>

          <div id="weather-forecast"></div>
          </div>
        </div>
      </div>

      <p class="coded-by">
        <a
          href="https://github.com/barnhart0120/Vanilla-Weather-App"
          target="_blank"
          class="code-link"
          >open-source code</a
        ><br />Danielle Barnhart<br />2021
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
